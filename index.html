<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Application Portfolio - Cosmic Style</title>
  <style>
    body {
      font-family: 'Verdana', sans-serif;
      color: #E0E0FF;
      background: radial-gradient(circle at top, #0b0c27, #1a1c40);
      overflow-x: hidden;
      margin: 0;
      padding: 0 2rem;
    }

    h1, h2 {
      text-align: center;
      color: #ff99ff;
      text-shadow: 0 0 10px #ff99ff, 0 0 20px #cc66ff;
      margin-top: 1.5rem;
    }

    p {
      font-size: 1.2rem;
      text-align: center;
      color: #dcdcff;
      text-shadow: 0 0 5px #fff;
    }

    figure {
      text-align: center;
      margin: 2rem 0;
    }

    figure img {
      border: 3px solid #ff66ff;
      border-radius: 15px;
      box-shadow: 0 0 20px #ff66ff;
      max-width: 60%;
      height: 280px;
      transition: transform 0.3s;
    }

    figure img:hover {
      transform: scale(1.05) rotate(2deg);
    }

    figcaption {
      color: #c0c0ff;
      font-style: italic;
      margin-top: 0.5rem;
    }

    ul {
      max-width: 500px;
      margin: 0 auto 2rem;
      list-style-type: square;
      padding-left: 1.2rem;
      color: #c0c0ff;
    }

    li {
      margin-bottom: 0.5rem;
    }

    .contact-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 3rem;
    }

    .contact img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #ff66ff;
      box-shadow: 0 0 15px #ff66ff;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .contact img:hover {
      transform: rotate(15deg) scale(1.2);
      box-shadow: 0 0 30px #ff33ff;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      opacity: 0.3;
      pointer-events: none;
      animation: starMove 200s linear infinite;
    }

    @keyframes starMove {
      from { transform: translateX(0) translateY(0); }
      to { transform: translateX(-50%) translateY(-50%); }
    }
  </style>
</head>

<body>
  <h1>Hello Professor Thammarat Thamma</h1>
  <p>My name is <strong>Nonpawit Kitarunkool</strong>. I'm a Computer Science Student from 
    <span style="color: #ff99ff;">University of Phayo</span> so you can also call me "Non"</p>

  <figure>
    <img src="Pixel/nonni.jpg" alt="My Picture">
  </figure>

  <h2>More Details</h2>
  <ul>
    <li>Age: 20</li>
    <li>Birthday: 23/07/2548</li>
    <li>Blood Group: A</li>
    <li>My hobbies: Play football</li>
  </ul>

  <h2>My Contact</h2>
  <div class="contact-container">
    <div class="contact"><a target="_blank" href="https://github.com/Nonpawit230748"><img src="Pixel/github-logo.png" alt="GitHub"></a></div>
    <div class="contact"><a target="_blank" href="https://www.instagram.com/nonkitarunkool/"><img src="Pixel/Instagram_icon.png" alt="Instagram"></a></div>
  </div>
</body>

</html>
